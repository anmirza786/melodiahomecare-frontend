<secction class="contactus-form">
    <form action="." method="POST" class="row">
        <div class="col-50">
            <label for="first_name">First Name</label>
            <input id="first_name" type="text">
        </div>
        <div class="col-50">
            <label for="last_name">Last Name</label>
            <input id="last_name" type="text">
        </div>
        <div class="col-50">
            <label for="address">Address</label>
            <input id="Address" type="text">
        </div>
        <div class="col-50">
            <label for="city">City</label>
            <input id="city" type="text">
        </div>
        <div class="col-50">
            <label for="state">State</label>
            <input id="state" type="text">
        </div>
        <div class="col-50">
            <label for="zip">Zip</label>
            <input id="zip" type="text">
        </div>
        <div class="col-50">
            <label for="email">Email</label>
            <input id="email" type="email">
        </div>
        <div class="col-50">
            <label for="phone_no">Phone</label>
            <input id="phone_no" type="text">
        </div>
            <label class="label-100" for="email_body">Comments</label>
            <textarea name="email_body" id="email_body" cols="30" rows="10"></textarea>
        
            <label class="label-100" for="spam_control">Spam Control :  For spam control purposes, type the following characters in the box below:</label>
            <input class="spam-control" id="spam_control" type="number">
        
        <input type="submit" value="submit">
    </form>
</secction>
